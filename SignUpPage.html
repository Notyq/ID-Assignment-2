    <!--Sign Up Form-->
    <div class="wrapper">
        <div class="title">
            <i class="fa-brands fa-shopify"></i> Sign Up
        </div>
        <form action="#">
           <div class="field">
              <input type="text" required id="email">
              <label>Email Address</label>
           </div>
           <div class="field">
            <input type="text" required id="emailconfirm">
            <label> Re-Enter Email Address</label>
         </div>
           <div class="field">
              <input type="password" required id="password">
              <label>Password</label>
           </div>
           <div class="field">
            <input type="password" required id="passwordconfirm">
            <label>Re-Enter Password</label>
         </div>
           <div class="field">
              <input type="submit" value="Sign Up" id="signupid">
           </div>
        </form>
     </div>
