<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/4419f2b644.js" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/LogInPage.css">
</head>

<body>
    <!--navigation-->

    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <div class="container-fluid">
            <div class="logo">
                <a href="Home.html" class="nav-item nav-link"><i class="fa-brands fa-shopify"></i>Shopeefy</a>
            </div>
            
            <a href="#" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-menu"><i class="fa-solid fa-bars"></i></a>
            <div class="navbar-collapse collapse" id="navbar-menu">
                <div class="navbar-nav ms-auto">
                    <a class="nav-item nav-link" href="Home.html">Home</a>
                    <a class="nav-item nav-link" href="Products.html">Products</a>
                    <a class="nav-item nav-link" href="Contact.html"><i class="fa-solid fa-envelope"></i> Contact Us</a>
                </div>

            </div>
        </div>
    </nav>

    <!--Log In Form-->
    <div class="wrapper">
        <div class="title">
            <i class="fa-brands fa-shopify"></i> Login
        </div>
        <form action="#">
           <div class="field">
              <input type="text" required>
              <label>Email Address</label>
           </div>
           <div class="field">
              <input type="password" required>
              <label>Password</label>
           </div>
           <div class="content">
              <div class="checkbox">
                 <input type="checkbox" id="remember-me">
                 <label for="remember-me">Remember me</label>
              </div>
              <div class="pass-link">
                 <a href="#">Forgot password?</a>
              </div>
           </div>
           <div class="field">
              <input type="submit" value="Login">
           </div>
           <div class="signup-link">
              Not a member? <a href="SignUpPage.html">Signup now</a>
           </div>
        </form>
     </div>
</body>
</html>
